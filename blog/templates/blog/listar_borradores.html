{% extends 'blog/base.html' %}

{% block content %}
    {% for pub in pubs %}
        <div class="post">
            <p class="date">creado: {{ pub.fecha_creacion|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'detalle_pub' pk=pub.pk %}">{{ pub.titulo }}</a></h1>
            <p>{{ pub.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
