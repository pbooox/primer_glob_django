{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if p.fecha_publicacion %}
            <div class="date">
                {{ p.fecha_publicacion }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'editar_pub' pk=p.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% if p.fecha_publicacion is none %}
            <a class="btn btn-default" href="{% url 'publicar_pub' pk=p.pk %}">Publicar</a>
        {% endif %}
        <a class="btn btn-default" href="{% url 'borrar_pub' pk=p.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        
        <h1>{{ p.titulo }}</h1>
        <p>{{ p.texto|linebreaksbr }}</p>
    </div>


{% endblock %}
